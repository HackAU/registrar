<div id="team" class="page">
  <div class="divided title">
    Teams
  </div>

  <div class="ui stackable page grid">
    <div class="">
      <div
        class="ui error message"
        ng-show="error">
        {{error}}
      </div>


      <div class="ui segment">
        <div
                ng-show="!user.teamCode && !regIsOpen">
          <p>
            {{ TEAM.NO_TEAM_REG_CLOSED }}
          </p>
        </div>
        <div
                class="ui form"
                ng-show="!user.teamCode && regIsOpen">

          <div class="title">
            Create a Team
          </div>

          <br>

          <div class="field">
            <input
                    class="ui input"
                    type="text"
                    placeholder="Team name / title"
                    ng-model="teamTitle">
          </div>

          <div class="field">
            <input
                    class="ui input"
                    type="text"
                    placeholder="What's your team about?"
                    ng-model="teamDesc">
          </div>


          <div class="field">
            <button
                    class="ui fluid blue button"
                    ng-click="createTeam()">
              Create Team
            </button>
          </div>

        </div>
      </div>


      <div class="ui segment" ng-repeat="team in teams">


        <!--Teams list  -->
        <div
                class="ui form">

          <div class="title">
            {{team.title}}
          </div>

          <br>

          <div class="description">
            {{team.description}}
          </div>

          <br>


          <div class="field">
            <button
                    class="ui fluid red button"
                    ng-click="deleteTeam()">
              Delete team
            </button>
          </div>

        </div>


        </div>



    </div>
  </div>

</div>
