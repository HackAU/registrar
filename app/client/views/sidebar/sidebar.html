<div id="sidebar"
     ng-class="{open: showSidebar}">
    <div ui-sref="app.dashboard"
         class="logo item">
        <!-- <img src="assets/images/logo.svg"> -->
    </div>

    <div ui-sref-active="active"
         ui-sref="app.dashboard"
         class="item">
        Dashboard
    </div>

    <div ng-show="currentUser.verified">

        <div
                ui-sref-active="active"
                ui-sref="app.guide"
                class="item"
                ng-show="currentUser.admin">
            Organizer Guide
        </div>

        <div
                ui-sref-active="active"
                ui-sref="app.application"
                ng-show="!currentUser.status.declined && !currentUser.admin"
                class="item">
            Application
        </div>

        <div
                ui-sref-active="active"
                ui-sref="app.confirmation"
                ng-show="!pastConfirmation && currentUser.status.admitted && !currentUser.status.declined"
                class="item">
            Confirmation
        </div>

        <div
                ui-sref-active="active"
                ui-sref="app.team"
                ng-show="!currentUser.status.declined && !currentUser.admin"
                class="item">
            Team
        </div>


        <div
                ui-sref-active="active"
                ui-sref="app.teams"
                ng-show="currentUser.admin"
                class="item">
            Teams
        </div>

        <div
                ui-sref-active="active"
                ui-sref="app.admin.stats"
                class="item"
                ng-show="currentUser.admin">
            Admin
        </div>

    </div>

    <div class="item"
         ng-click="logout()">
        Logout
    </div>

    <div class="note">
        <div>
            <a href="https://github.com/HackAU" target="_blank"><i class="sidebar-link fab fa-github-alt"></i></a>
            <a href="https://www.facebook.com/hackarielu" target="_blank"><i class="sidebar-link fab fa-facebook-f"></i></a>
            <a href="https://hack-au.com/" target="_blank"><i class="sidebar-link fas fa-link"></i></a>
        </div>
        <br />
        {{ EVENT_INFO.NAME  + " " + date_year}}

    </div>

</div>

<div class="tab"
     ng-click="toggleSidebar()">
    <img ng-show="!showSidebar" src="assets/images/logo.svg"/>
    <span class="close" ng-show="showSidebar">#x2715</span>
</div>
